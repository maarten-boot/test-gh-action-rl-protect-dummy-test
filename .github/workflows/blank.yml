# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # ---------------------------------------
      - name: Run a one-line script
        run: echo Hello, world!

      # ---------------------------------------
      - name: test-gh-action-rl-protect-dummy
        uses: maarten-boot/test-gh-action-rl-protect-dummy@v0.0.3
        id: rl-protect
        env: # pass env var secrets
          rl_token: "a-token-value" # RL_TOKEN: ${{ secrets.RL_TOKEN }}
        with: # pass ordinary params
          rl-item-scan: README.md
          rl-profile: 'rl-profile.json'
          rl-log-file: 'scan.log'
          rl-check-deps: 'develop,release,optional,transitive'
          rl-concise: false
          rl-server: data.reversinglabs.com
          rl-proxy-server: "some-proxy-server-dns-or-ip"
          rl-proxy-port: "3128"
          rl-proxy-user:  "proxy-user-if-needed"
          rl-proxy-password: "proxy-pass-if-needed"
          rl-return-status: true
          rl-no-color: true
          rl-verbose: true

      # ---------------------------------------
      - name: Run a multi-line script
        run: |
            echo "Status of rl-protect: ${{steps.rl-protect.outputs.status}}"
            echo "Status of rl-protect: ${{steps.rl-protect.outputs.description}}"
